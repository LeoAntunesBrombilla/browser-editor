<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor - Data Structures Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            height: 100%;
            padding: 20px;
            gap: 20px;
        }

        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
        }

        .editor-header {
            padding: 10px 15px;
            background-color: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            font-size: 14px;
        }

        .editor-content {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            line-height: 1.6;
            overflow: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }

        #editor {
            width: 100%;
            height: 100%;
            background-color: transparent;
            color: #d4d4d4;
            border: none;
            outline: none;
            resize: none;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
        }

        .status-bar {
            padding: 8px 15px;
            background-color: #007acc;
            color: white;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
        }

        .mode-indicator {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-section">
            <div class="editor-header">
                document.txt
            </div>
            <div class="editor-content">
                <textarea id="editor" spellcheck="false"></textarea>
            </div>
            <div class="controls" style="padding: 10px; border-top: 1px solid #3e3e42;">
                <button id="btn-insert">Insert Line</button>
                <button id="btn-delete">Delete Line</button>
                <button id="btn-modify">Modify Line</button>
            </div>
            <div class="status-bar">
                <span class="mode-indicator">-- INSERT --</span>
                <span class="cursor-position">Line 1, Col 1</span>
            </div>
        </div>
        <div class="visualization-section">
            <div class="editor-header">Array Structure</div>
            <div id="array-visual" class="editor-content">
        </div>
    </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
